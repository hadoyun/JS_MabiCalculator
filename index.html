<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마비노기 정령 레벨 계산기!</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <h1 id="head">마비노기 정령 레벨 계산기</h1>

    <form id="CuruntLevelForm">현재 레벨 입력
        <input type="number" id="CuruntLevel" max="100" min="1" value="1">
    </form>

    <form id="goalLevelForm">목표 레벨 입력
        <input type="number" id="goalLevel" max="100" min="1" value="63">
    </form>
    <form>
        일반 보석 가격
        <input id="nJPrice" value="15000">
    </form>
    <form>
        특별 보석 가격
        <input id="sJPrice" value="200000">
    </form>

    <button class="btn" id="btn">계산하기</button>

    <div id="resultDiv" class="resultDiv hidden">
        <div id="weekCount"></div>
        <div id="weekCountEvent"></div>
        <div id="nJEaCount"></div>
        <div id="sJEaCount"></div>
        <div id="nJPriceCount"></div>
        <div id="sJPriceCount"></div>
    </div>

    </div>
</body>
<script src="exCalculator.js"></script>

</html>
